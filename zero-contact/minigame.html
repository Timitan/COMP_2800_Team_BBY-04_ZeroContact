<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <title>jQuery UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/inventory-game-style.css">
    <link rel="stylesheet" href="css/inventory-style.css">
</head>
<body>
    <div id="minigame-message">
        <h1>Collect as many items as you can</h1>
    </div>
    <div id="handswipe-container">
        <img id="hand-swipe" src="images/swipe-icon.png">
    </div>
    <div id="minigame-container">
        <canvas id="canvas" width="128" height="128"></canvas>
        <div id="inventory-grid-container" class="game-grid">
            <div id="background-image">
                
            </div>
        </div>
    </div>
    
    <!--
    <div id="wrapper">
        <img src="https://davetayls.me/jquery.kinetic/lib/wembley.jpg">
    </div>
    -->

    <div id="end-results-screen">
        <h1>Game End!</h1>
        <h2>Here are the items you got:</h2>
        <div id="items-list-container">
        </div>
        <a href="index.html">
            <button id="continue-button">Continue</button>
        </a>
    </div>

    <div id="inventory-container">
        <button id="inventory-expand-button">Open</button>
        <div id="inventory-item-container">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
        integrity="sha256-AAhU14J4Gv8bFupUUcHaPQfvrdNauRHMt+S4UVcaJb0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.kinetic/jquery.kinetic.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/minigame.js"></script>
    <script src="js/minigame-clock.js"></script>
    <script src="js/shopper.js"></script>
    <script src="js/shelf.js"></script>
</body>
</html>
